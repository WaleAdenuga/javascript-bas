<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <!--link to load css, void element
    first attribute is rel - relation - what file you're loading, stylesheet because css file
    href to say what file you want to load--> 
    <link rel="stylesheet"
    href="rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <!--math.random  generates a number greater than 0 but less than 1
    onclick="rockFunction('rock');" is a way to achieve onclick but 
we use addeventlistener in the .js-->
    <button id="rock"  class="move-button js-rock-button">
        <!--void element, no closing tags needed, note class added in img-->
        <img src="rock-emoji.png" class="move-icon">
    </button> 
    <button id="paper" class="move-button js-paper-button">
        <img src="paper-emoji.png" class="move-icon">
    </button>
    <button id="scissors" class="move-button js-scissors-button">
        <img src="scissors-emoji.png" class="move-icon">
    </button>

    <!-- p is a block element and will always take a full line by itself
    that's why button appears below it--> 
    <p class="js-result result"></p>
    <p class="js-moves">
    </p> 
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset">Reset Score</button>

    <button class="auto-play-button js-autoplay">Auto Play</button>

    <div class="js-confirm message-confirm"></div>

    <script src="rock-paper-scissors.js">

    </script>
</body>
</html>
