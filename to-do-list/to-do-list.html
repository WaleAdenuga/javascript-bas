<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="to-do-list.css">
</head>
<body>
    <p>Todo List</p>
    <div class="todo-input-grid">
        <input placeholder="Todo name" class="js-name-input name-input" onkeydown="handleCostKeyDown(event)">
        <!--default type for input is textbox-->
        <input type="date" class="js-due-date-input due-date-input">
        <button class="js-add-button js-add-todo">Add</button>
    </div>
    
    <!--div is a container, it contains other html elements
    div is a block element, it takes an entire line div doesn't add extra space above or below it
    it has no defaullt styling, notice the css grid added-->
    <div class="js-todo-list todo-grid">
        text
    </div>

    <script src="to-do-list.js"></script>
</body>
</html>
